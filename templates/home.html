<!DOCTYPE html>
<html>

<head>
    <title>Online Learning Platform</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Reset some default margin and padding */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }
    
        /* Set a background color for the entire page */
        body {
            background-image: url('../static/2.jpg'); /* URL to your background image */
            background-size: cover;
            font-family: Arial, sans-serif;
        }
    
        /* Style the heading at the top */
        .advanced-heading {
            text-align: center;
            background-image: url('../static/5.jpg');  /* URL to your background image */
            background-size: cover; /* Blue background for the heading */
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            color: #060606; /* White text color */
        }
    
        /* Style the card container */
        .container {
            margin-top: 30px;
        }
    
        /* Style the cards */
        .card {
            border: none;
            border-radius: 15px;
            background-image: url('../static/3.jpeg');  /* URL to your background image */
            background-size: cover;
            transition: transform 0.2s;
            margin: 40px;
            box-shadow: 0 4px 6px rgba(174, 230, 225, 0.1); /* Add a subtle shadow to cards */
        }
    
        .card:hover {
            transform: scale(1.03);
        }
    
        /* Style card images */
        .card-img-top {
            max-width: 100%;
            height: auto;
        }
    
        /* Style the card titles */
        .card-title {
            text-align: center;
            font-size: 32px; /* Adjust the font size */
        }
    
        /* Style the "Sign Up" button */
        .btn-primary {
            background-color: #e897ea; /* Blue button color */
            color: #05164c; /* White text color */
            border: none;
        }
    
        .btn-primary:hover {
            background-color: #c5226e; /* Darker blue on hover */
        }
    
        /* Style the "Login" buttons */
        .btn-success {
            background-color: #a77f28; /* Green button color */
            color: #18043a; /* White text color */
            border: none;
            
        }
    
        .btn-info {
            background-color: #9fe1eb; /* Turquoise button color */
            color: #141614; /* White text color */
            border: none;
        }
    
        footer {
            background-image: url('../static/5.jpg');  /* URL to your background image */
            background-size: cover;
            color: #090a0a;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
          
        }

    </style>
    
</head>

<body>
    <!-- "Welcome to the Online Learning Platform" heading outside of cards -->
    <div class="container mt-4">
        <div class="advanced-heading">
            <h2 class="text-center font-weight-bold">Online Learning Platform</h2>
        </div>
    </div>



    
    <div class="row justify-content-end mt-3">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <a href="{{ url_for('signup') }}" class="btn btn-primary btn-block">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <div class=" col-md-10 justify-content-center">
        <div class="col-md-4">
            <div class="card">
               
                <div class="card-body">
                    <h3 class="card-title text-center">Teacher Login</h3>
                    <a href="{{ url_for('teacher_login') }}" class="btn btn-success btn-block">Login</a>
                </div>
            </div>
        </div>
      
        <div class="col-md-4">
            <div class="card">
                
                <div class="card-body">
                    <h3 class="card-title text-center">Student Login</h3>
                    <a href="{{ url_for('student_login') }}" class="btn btn-info btn-block">Login</a>
                </div>
            </div>
        </div>
    </div>
    

    </div>

    <footer>
        &copy; 2023 DJ
    </footer>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
