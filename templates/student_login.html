<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <style>
        /* Add custom CSS for the sign-up form and footer */
        body {
            font-family: Arial, sans-serif;
            background-image: url('../static/1.jpg');  /* URL to your background image */
            background-size: cover;
            /* Light gray background */
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px; /* Center the content vertically */
            min-height: 100vh;
        }
    
        header {
            background-image: url('../static/5.jpg');  /* URL to your background image */
            background-size: cover;
            color: #0c0b0b;
            padding: 10px;
            text-align: center;
        }
    
        nav ul {
            list-style: none;
            padding: 0;
        }
    
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
    
        .container {
            flex-grow: 1;
            margin: 10px; /* Reduce margin */
            padding: 20px; /* Increase padding */
            background-image: url('../static/5.jpg'); /* URL to your background image */
            background-size: cover;
            box-align: center;
            margin-left: 42%;
            margin-top: 10%;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(222, 156, 156, 0.1);
            max-width: 300px; /* Reduce the max width */
            text-align: center; /* Center content horizontally */
        }
    
        footer {
            background-image: url('../static/5.jpg');  /* URL to your background image */
            background-size: cover;
            color: #0d0c0c;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
          
        }
    
        /* Style the sign-up form */
        form {
            display: flex;
            flex-direction: column;
        }
    
        h2 {
            text-align: center;
            font-size: 24px; /* Increase font size */
        }
    
        a {
            color: #070400;
        }
    
        input[type="email"],
        input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #aa8686;
            border-radius: 5px;
            font-size: 16px; /* Increase font size */
        }
    
        button {
            background-color: #de3d11;
            color: #e9e5e5;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Increase font size */
        }
    
        button:hover {
            background-color: #066206;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Student Login</h2>

        <form action="{{ url_for('student_login') }}" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>

    </div>
    <!-- Footer -->
    <footer>
        &copy; 2023 DJ
    </footer>
</body>
</html>
